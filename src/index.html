<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <title>Custom Video Player By Younes Amazzal</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Javascript -->
    <script src="main.js" defer></script>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/images/favicon2.png" />

    <style>
      input[type="range"]::-webkit-slider-thumb {
        appearance: none;
        background-color: #10b308;
        width: 18px;
        height: 18px;
        border-radius: 100px;
        cursor: pointer;
      }
      input[type="range"].small-thumb::-webkit-slider-thumb {
        appearance: none;
        background-color: #10b308;
        width: 14px;
        height: 14px;
        border-radius: 100px;
      }
      button {
        cursor: pointer;
      }
    </style>

  <body
    class="bg-black/95 flex items-center justify-center h-screen text-white font-poppins"
  >
    <section
      class="relative bg-black w-3/4 h-3/4 rounded-lg overflow-hidden transition-all duration-[0.2s]"
    >
      <video
        id="myVideo"
        class="w-full h-full absolute object-contain cursor-pointer"
      >
        <source
          src="assets/video/Getting diamonds in under 2 minutes.mp4"
          type="video/mp4"
        />
      </video>
      <div
        id="volume%"
        class="bg-black/40 absolute top-14 left-1/2 -translate-x-1/2 px-3 py-[6px] rounded-sm"
      ></div>
      <div
        id="controls"
        class="absolute bottom-0 w-full bg-gradient-to-t from-black/80 
        to-transparent "
      >
        <input
          id="videoRange"
          class="w-full appearance-none bg-green h-[8px] bg-white"
          type="range"
          value="0"
          min="0"
          max="100"
        />
        <div class="flex justify-between px-4 py-2 ">
          <div class="flex gap-2 ">

                    xmlns="http://www.w3.org/2000/svg"
                    height="24px"
                    viewBox="0 -960 960 960"
                    width="24px"
                    fill="#fff"

                  type="range"
                  min="0"
                  max="1"
                  step="0.05"
                  value="1"
                />
                <p id="about-duration" class="text-[14px] ml-4">0:00</p>

            </button>
          </div>
        </div>
      </div>
    </section>
  </body>
